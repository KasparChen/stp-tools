<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP Studio Tools</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 2rem;
        }
        a {
            color: #ff9900;
            text-decoration: none;
            border: 1px solid #ff9900;
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a:hover {
            background: #ff9900;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>STP STUDIO TOOLS</h1>
    <div class="links">
        <a href="/timer">Timer (计时器)</a>
